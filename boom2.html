<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="â€‹https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 1.6 0"></a-camera>
        <a-sky color="black"></a-sky>
        <a-entity position="0 1 0" spe-particles="
            color:blue,red,green,orange;
            distribution:cube;
            randomize-velocity:true;
            particle-count:1000;
            velocity:10;
            velocity-spread:150;
            drag:10;
            max-age:200;
            duration:-10;
            blending:additive;
            active-multiplier:1000;
            size:3,3,3,0">
        </a-entity>
    </a-scene>
</body>
